---
build_targets: &build_targets
  - "//..."
  - "@remote_java_tools//java_tools/..."
  # TODO: Look into broken targets in //toolchains
  - "-//toolchains/..."
  - "-//test/repo/..."

build_targets_bzlmod: &build_targets_bzlmod
  - "//..."
  - "@remote_java_tools//java_tools/..."
  - "-//toolchains/..."
  # TODO(pcloudy): pkg_tar doesn't work with Bzlmod due to https://github.com/bazelbuild/bazel/issues/14259
  # Enable once the issue is fixed.
  - "-//distro/..."
  - "-//test/repo/..."

test_targets: &test_targets
  - "//test/..."

buildifier: latest

tasks:
  ubuntu2004:
    build_targets: *build_targets
    test_targets: *test_targets
  ubuntu2004_integration:
    name: "Integration Tests"
    platform: ubuntu2004
    working_directory: "test/repo"
    shell_commands:
      - sh setup.sh
    build_targets:
      - "//..."
      - "//:bin_deploy.jar"
      - "@rules_java//java/..."
  macos:
    build_targets: *build_targets
  windows:
    build_targets: *build_targets
  ubuntu2004_head:
    name: "Bazel@HEAD"
    bazel: last_green
    platform: ubuntu2004
    build_targets: *build_targets
  macos_head:
    name: "Bazel@HEAD"
    bazel: last_green
    platform: macos
    build_targets: *build_targets
  windows_head:
    name: "Bazel@HEAD"
    bazel: last_green
    platform: windows
    build_targets: *build_targets
  ubuntu2004_bzlmod:
    name: "bzlmod"
    platform: ubuntu2004
    build_flags:
      - "--config=bzlmod"
    build_targets: *build_targets_bzlmod
  macos_bzlmod:
    name: "bzlmod"
    platform: macos
    build_flags:
      - "--config=bzlmod"
    build_targets: *build_targets_bzlmod
  windows_bzlmod:
    name: "bzlmod"
    platform: windows
    build_flags:
      - "--config=bzlmod"
    build_targets: *build_targets_bzlmod
  ubuntu2004_bazel630:
    name: "Bazel 6.3.0"
    bazel: 6.3.0
    platform: ubuntu2004
    build_targets: *build_targets
  macos_bazel630:
    name: "Bazel 6.3.0"
    bazel: 6.3.0
    platform: macos
    build_targets: *build_targets
  windows_bazel630:
    name: "Bazel 6.3.0"
    bazel: 6.3.0
    platform: windows
    build_targets: *build_targets
