---
build_targets: &build_targets
  - "//..."
  - "@remote_java_tools//java_tools/..."
  # TODO: Look into broken targets in //toolchains
  - "-//toolchains/..."
  # TODO: re-enable docs after protobuf is fixed
  - "-//java/docs/..."
  - "-//test:docs_up_to_date_test"

build_targets_bazel6: &build_targets_bazel6
  - "//:all"
  - "@remote_java_tools//java_tools/..."
  - "//examples/..."

test_targets: &test_targets
  - "//test/..."
  - "//java/test/..."

buildifier: latest

tasks:
# TODO: add config for 8.0.0 once released
# Bazel 7.x
  ubuntu2004:
    name: "Bazel 7.x"
    bazel: "7.4.0"
    build_targets: *build_targets
    test_targets:
      - "//test/..."
      - "//java/test/..."
      - "-//test:docs_up_to_date_test"
  ubuntu2004_integration:
    name: "Bazel 7.x Integration"
    bazel: "7.4.0"
    platform: ubuntu2004
    working_directory: "test/repo"
    shell_commands:
      - sh setup.sh
    build_targets:
      - "//..."
      - "//:bin_deploy.jar"
      - "@rules_java//java/..."
    test_targets:
      - "//:MyTest"
  ubuntu2004_integration_workspace:
    name: "Bazel 7.x Integration (WORKSPACE)"
    bazel: "7.4.0"
    platform: ubuntu2004
    working_directory: "test/repo"
    shell_commands:
      - sh setup.sh
    build_targets:
      - "//..."
      - "//:bin_deploy.jar"
    build_flags:
      - "--noenable_bzlmod"
      - "--enable_workspace"
    test_targets:
      - "//:MyTest"
    test_flags:
      - "--noenable_bzlmod"
      - "--enable_workspace"
  macos:
    name: "Bazel 7.x"
    bazel: "7.4.0"
    build_targets: *build_targets
  windows:
    name: "Bazel 7.x"
    bazel: "7.4.0"
    build_targets: *build_targets
# Bazel@HEAD
  ubuntu2004_head:
    name: "Bazel@HEAD"
    bazel: last_green
    platform: ubuntu2004
    build_targets: *build_targets
  ubuntu2004_integration_head:
    name: "Bazel@HEAD Integration"
    bazel: last_green
    platform: ubuntu2004
    working_directory: "test/repo"
    shell_commands:
      - sh setup.sh
    build_targets:
      - "//..."
      - "//:bin_deploy.jar"
      - "@rules_java//java/..."
    test_targets:
      - "//:MyTest"
  ubuntu2004_integration_head_workspace:
    name: "Bazel@HEAD Integration (WORKSPACE)"
    bazel: "last_green"
    platform: ubuntu2004
    working_directory: "test/repo"
    shell_commands:
      - sh setup.sh
    build_targets:
      - "//..."
      - "//:bin_deploy.jar"
    build_flags:
      - "--noenable_bzlmod"
      - "--enable_workspace"
    test_targets:
      - "//:MyTest"
    test_flags:
      - "--noenable_bzlmod"
      - "--enable_workspace"
  macos_head:
    name: "Bazel@HEAD"
    bazel: last_green
    platform: macos
    build_targets: *build_targets
  windows_head:
    name: "Bazel@HEAD"
    bazel: last_green
    platform: windows
    build_targets: *build_targets

# Bazel 6.x
  ubuntu2004_bazel6:
    name: "Bazel 6.x"
    bazel: 6.4.0
    platform: ubuntu2004
    build_targets: *build_targets_bazel6
  ubuntu2004_integration_bazel6:
    name: "Bazel 6.x Integration"
    bazel: 6.4.0
    platform: ubuntu2004
    working_directory: "test/repo"
    shell_commands:
    - sh setup.sh
    build_targets:
    - "//..."
    - "//:bin_deploy.jar"
    test_targets:
    - "//:MyTest"
  macos_bazel6:
    name: "Bazel 6.x"
    bazel: 6.4.0
    platform: macos
    build_targets: *build_targets_bazel6
  windows_bazel6:
    name: "Bazel 6.x"
    bazel: 6.4.0
    platform: windows
    build_targets: *build_targets_bazel6
